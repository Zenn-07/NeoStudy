<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>College Dashboard — Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="page-login">
  <main class="card centered">
    <div class="brand">
      <img src="https://tse4.mm.bing.net/th/id/OIP.oB4TGDWXblBI2dNmog1YqwHaHa?rs=1&pid=ImgDetMain&o=7&rm=3" alt="College Logo" class="logo">
      <h1>GECT Dashboard</h1>
      <p class="muted">Sign in to your Dashboard</p>
    </div>

    <form id="loginForm" class="form">
      <label class="field">
        <span class="label-title">Email</span>
        <input type="email" required placeholder="you@college.edu" />
      </label>

      <label class="field">
        <span class="label-title">Password</span>
        <input type="password" required placeholder="••••••••" />
      </label>

      <div class="row space-between">
        <label class="checkbox">
          <input type="checkbox" />
          <span>Keep me signed in</span>
        </label>
        <a class="tiny-link" href="#">Forgot?</a>
      </div>

      <button class="btn primary" type="submit">Log in</button>

      <p class="muted small">Demo login: <strong>demo@college.edu</strong> / any password</p>
    </form>
  </main>

  <script>
    // Minimal nav: when 'logging in' go to home page (demo)
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      window.location.href = 'home.html';
    });
  </script>
</body>
</html>
